<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

</head>

<body>
    <div class="loading-screen">
        <div class="spinner"></div>
        <p>Opening your letter...</p>
    </div>

    <div class="container">
        <div class="valentines">
            <div class="envelope"></div>
            <div class="front"></div>
            <!-- <a href="loveletter.html" class="card">
                <div class="text">Happy</br> Valentine's</br> Day!</div>
                <div class="heart"></div>
            </a> -->


            <div class="valentines-day-card card">
                <div class="clouds"></div>
                <div class="hearts">
                    <div class="heartOne">
                        <div class="left-side"></div>
                        <div class="right-side"></div>
                    </div>
                    <div class="heartTwo">
                        <div class="left-side"></div>
                        <div class="right-side"></div>
                    </div>
                    <div class="heartThree">
                        <div class="left-side"></div>
                        <div class="right-side"></div>
                    </div>
                    <div class="heartFour">
                        <div class="left-side"></div>
                        <div class="right-side"></div>
                    </div>
                    <div class="heartFive">
                        <div class="left-side"></div>
                        <div class="right-side"></div>
                    </div>
                </div>
                <div class="text"><span>Happy Valentine's</br> Day!</div>
            </div>


            <div class="birds">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>
            </div>
        </div>
        <div class="shadow"></div>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
